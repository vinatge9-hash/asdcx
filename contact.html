<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:300,400,500,600,700&family=Roboto:300,400,500,600,700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Momentum Gym - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Montserrat', sans-serif;" class="bg-[#0B1020] text-[#E5E7EB]" style="font-family: ;">
  <header class="w-full fixed top-0 left-0 z-20 bg-black/60 backdrop-blur">
    <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
      <div class="text-white font-semibold" style="font-family: ;">Momentum Gym</div>
      <ul class="hidden md:flex space-x-6 text-sm">
        <li><a href="home.html" class="hover:text-[#F59E0B]">Home</a></li>
        <li><a href="about.html" class="hover:text-[#F59E0B]">About</a></li>
        <li><a href="classes.html" class="hover:text-[#F59E0B]">Classes</a></li>
        <li><a href="trainers.html" class="hover:text-[#F59E0B]">Trainers</a></li>
        <li><a href="schedule.html" class="hover:text-[#F59E0B]">Schedule</a></li>
        <li><a href="pricing.html" class="hover:text-[#F59E0B]">Pricing</a></li>
        <li><a href="locations.html" class="hover:text-[#F59E0B]">Locations</a></li>
        <li><a href="blog.html" class="hover:text-[#F59E0B]">Blog</a></li>
        <li><a href="contact.html" class="hover:text-[#F59E0B]">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section id="hero" class="relative w-full" style="min-height: 40vh; margin-top: 4rem;">
    <div class="absolute inset-0" style="background: linear-gradient(to bottom, rgba(2,6,23,.6), rgba(2,6,23,.6));"></div>
    <div class="relative z-10 h-full flex items-center" aria-label="Hero content">
      <div class="max-w-5xl mx-auto px-6 py-20 text-left">
        <h1 class="text-3xl md:text-4xl" style="font-family: ; font-weight: 700; color: #FFFFFF;">Get in Touch</h1>
        <p class="mt-2 text-lg" style="color: #EDEFF3;">We’d love to hear from you. Send us a message below.</p>
      </div>
    </div>
  </section>

  <!-- Contact Form + FAQ -->
  <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <form class="bg-[#111629] rounded-xl p-6 border border-white/10" action="#" method="post">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" name="name" placeholder="Your name" required class="w-full rounded-md px-3 py-2 bg-[#0F162B] border border-[#2b2f57] text-[#E5E7EB]"/>
        <input type="email" name="email" placeholder="Email" required class="w-full rounded-md px-3 py-2 bg-[#0F162B] border border-[#2b2f57] text-[#E5E7EB]"/>
      </div>
      <textarea name="message" placeholder="Message" required class="w-full mt-4 h-28 rounded-md px-3 py-2 bg-[#0F162B] border border-[#2b2f57] text-[#E5E7EB]"></textarea>
      <button type="submit" class="mt-4 px-6 py-2 rounded-md" style="background: #1E3A8A; color: #fff; font-family: ; font-weight: 600;">Send Message</button>
    </form>

    <div class="bg-[#111629] rounded-xl p-6 border border-white/10">
      <h4 style="font-family: ;" class="mb-2">FAQ</h4>
      <div class="space-y-2 text-sm" style="color: #DDE3F7;">
        <details>
          <summary style="cursor: pointer;">What are your hours?</summary>
          <p>Mon–Sat 6am–10pm</p>
        </details>
        <details>
          <summary style="cursor: pointer;">Do you offer trials?</summary>
          <p>Yes, the first visit is free.</p>
        </details>
      </div>
    </div>
  </section>

  <footer class="py-6 border-t mt-12" style="border-color: rgba(255,255,255,.08);">
    <div class="text-center text-sm" style="color: #94A3B8;">© Momentum Gym</div>
  </footer>
</body>
</html>
